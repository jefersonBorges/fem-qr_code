<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">

    <div class="text">
      <span class="title">
        Improve your front-end <br>skills by building projects
      </span>

      <p class="copy">
        Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level
      </p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jefersonBorges/jefersonBorges">Jeferson Borges</a>.
  </div>
</body>
</html>
