<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="container">
    <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">

    <article class="text">
      <h1 class="title">
        Improve your front-end <br>skills by building projects
      </h1>

      <p class="copy">
        Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level
      </p>
    </article>

  </section>
  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
  </footer>
</body>
</html>
